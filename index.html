<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport", content="width=device-width", initial-scale="1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <script src="app.js"></script>
    </head>
    <body>
        <section>
            <div class="align">
                <h1 id="calc">Calculator</h1>
                <div class="thm">    
                    <p>THEME</p>
                    <label class="switch">
                        <input type="checkbox" name="THEME" />
                        <span class="slider round"></span>
                    </label>
                </div>    
            </div>
            <div class="output" id="outputMain">
                <input id="output" readonly>
            </div>
            <div class="input" id="input">
                <div class="but">
                    <input type="button" onclick="showResults('7')" value="7" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('8')" value="8" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('9')" value="9" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="Delete()" value="Del" class="button" id="DEL"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('4')" value="4" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('5')" value="5" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('6')" value="6" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('+')" value="+" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('1')" value="1" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('2')" value="2" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('3')" value="3" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('-')" value="-" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('.')" value="." class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('0')" value="0" class="button"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('/')" value="/" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" onclick="showResults('*')" value="x" class="button" id="operation"/>
                </div>
                <div class="but" id="reset">
                    <input type="button" onclick="clearDisplay()" value="Reset" class="button reset" />
                </div>
                <div class="but" id="equal">
                    <input type="button" onclick="calculate()" value="=" class="button equal"/>
                </div>
            </div>
        </section>    
    </body>
</html>
