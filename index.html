<!DOCTYPE html>
<html lang="en">
    <>
        <meta charset="utf-8" />
        <meta name="viewport", content="width=device-width", initial-scale="1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <script src="app.js"></script>
    </head>
    <body>
        <section>
            <div class="align">
                <h1 id="calc">Calculator</h1>
                <div class="thm">    
                    <p>THEME</p>
                    <label class="switch">
                        <input type="checkbox" name="THEME" />
                        <span class="slider round"></span>
                    </label>
                </div>    
            </div>
            <div class="output" id="outputMain">
                <input type="text"  name="output" id="output">
            </div>
            <div class="input" id="">
                <div class="but">
                    <input type="button" value="7" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="8" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="9" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="Del" class="button" id="DEL"/>
                </div>
                <div class="but">
                    <input type="button" value="4" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="5" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="6" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="+" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" value="1" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="2" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="3" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="-" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" value="." class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="0" class="button"/>
                </div>
                <div class="but">
                    <input type="button" value="/" class="button" id="operation"/>
                </div>
                <div class="but">
                    <input type="button" value="x" class="button" id="operation"/>
                </div>
                <div class="but" id="reset">
                    <input type="button" value="Reset" class="button reset" />
                </div>
                <div class="but" id="equal">
                    <input type="button" value="=" class="button equal" onclick="showResults()"/>
                </div>
            </div>
        </section>    
    </body>
</html>
